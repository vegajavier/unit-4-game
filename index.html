      <div class="card" style="width: 14rem;"><video class="card-img-top" controls autoplay src="assets/video/goat-video.mp4"

  <div class="characters-section">
    <div class="section-title">
      <h1>Select Your QB</h1>

  <div class="image-container">

    <div class="row">
      <div class="card" style="width: 14rem;">

      </div>

      <div class="card" style="width: 14rem;">

        <img class="card-img-top jon" src="assets/images/giphy(4).gif" alt="elway">
        <p class="card-text">130</p>
      </div>

      <div class="card" style="width: 14rem;">
        <p class="card-text">MANNING</p>
        <img class="card-img-top man" src="assets/images/giphy (5).gif" alt="manning">
        <p class="card-text">150</p>
      </div>
    </div>

    <div class="stadium">
      <div class="qb-choice">
        <div class="section-title">
          <h2>Your QB</h2>
        </div>
      </div>
      
      <div class="opponentqb">
        <div class="section-title">
          <h2>CPU QB</h2>
        </div>
      </div>
      <div class="benchqb">

      </div>
